<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>

<input type="text" list="city">
<datalist id="city">
    <option value="Kiev"></option>
    <option value="Lutsk"></option>

</datalist>

<details>
    <summary>Спойлер</summary>
    <p>Убийца — дворецкий!</p>
</details>

<p>
    <dfn title=" (англ. small caps; нем. kapitälchen; от лат. capitellum — головка) — начертание в гарнитуре, в которой строчные знаки выглядят, как уменьшенные прописные.">Капителью</dfn>
    в типографике называется текст, набранный прописными буквами уменьшенного размера.
</p>

</body>
</html>
